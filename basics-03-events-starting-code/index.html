<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="counter++">Add</button> -->
      <!-- better way of doing this is this approach -->
      <!-- passing arguments -->
      <button v-on:click="addcounter( 10 )">Add 5</button>
      <button v-on:click = "counter = counter - 1">subtract</button>

      <!-- if you want to preserve the initiall stage  with directive (only chance at oncee)-->
      <p v-once >Starting Counter: {{ counter }}</p>

      <p>Result: {{ counter }}</p>

      <!-- we can add more than one event lisners -->
      <!-- <input type="text" v-bind:value="name" v-on:input="setname($event, 'sharma')" v-on:keyup.enter="confirmInput"> -->

      <!-- vue has shortcut for this i.e v-model and it take data property , shortcut v-bind:value, v-on:input-->
      <input type="text" v-model="name">

      <p>Your Name: {{ confirmname }}</p>
      <button v-on:click="resetInput">Reset button</button>

      <!-- event modifier -->
      <form  v-on:submit.prevent ="submitform" >
        <input type="text">
        <button type="submit">sign up</button>
      </form>
    </section>
  </body>
</html>
